{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{% static 'home.css' %}"> -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="shortcut icon" href="{% static 'icons-sparkling.png' %}" type="image/x-icon">
    <title>Recomendação de Música</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="icon" src="{% static 'icons-sparkling.png' %}" alt="icon">
            <h1 id = "header-text">Recomendação de Música</h1>
        </div>
        <a href="{% url 'about' %}" id="sobre">Sobre</a>
    </header>
    <main>
        <div class="container entrada">
            <div  class="icon-main" >
                <img class="icon-main-img" src="{% static 'icons-sparkling.png' %}" alt="icon">
                <label class="title" for="input">URL do spotify  </label>
            </div>
            <p id="text-entrada">Para gerar sua recomendação é preciso pegar a URL da música no Spotify</p>
            <form action="{% url 'index' %}" method="post">
                 {% csrf_token %}
                <input autocomplete="off" type="url" id="input-url" placeholder="Insira a URL da música">
                <button type ="submit" id="btn-url">Enviar</button>
            </form>
        </div>
        <div class="container resultado">
            <div  class="icon-main" >
                <img class="icon-main-img" src="{% static 'icons-sparkling.png' %}" alt="icon">
                <h1 class="title">Recomendação</h1>
            </div>
            <p id="resultado">
                <a class="music" href="{{href_cosseno}}">{{music_cosseno}}</a>
                <br>
                <a class="music" href="{{href_distance}}">{{music_distance}}</a>
            </p>
        </div>
    </main>
</body>
</html>
